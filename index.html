<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="overflow-x-hidden bg-orange-100">
    <div class="container mx-auto">
      <h1 class="text-center font-bold text-4xl mt-5">Shopping List</h1>

      <div class="flex mt-15 flex-col mx-10 justify-center gap-4">
        <label for="task" class="text-lg font-medium">Add items here</label>

        <div class="flex flex-row gap-2">
          <label for="" class="w-25 py-1">Item-name:</label>
          <input
            id="item-name-input"
            type="text"
            placeholder="Enter new item name"
            class="border w-2/3 border-gray-300 bg-gray-100 rounded-sm px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <label for="" class="w-25 py-1">Item-Price:</label>
          <input
            id="item-price-input"
            type="text"
            placeholder="Enter new item price"
            class="border w-1/3 border-gray-300 bg-gray-100 rounded-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          id="add-item"
          class="bg-green-600 w-18 h-8 mt-3 rounded-sm shadow-md cursor-pointer border hover:border border-green-700 hover:border-green-900"
        >
          Add
        </button>
      </div>

      <div class="mt-10 mx-auto class-list">
        <h1 class="text-3xl text-center font-bold">List with Total Price</h1>

        <div class="final-list mx-10 mt-5">
          <div class="flex font-bold text-xl justify-around">
            <p>Items Name</p>
            <p>Price</p>
          </div>
          <div class="flex flex-row gap-2 my-5">
            <span
              class="w-2/3 justify-end font-semibold text-end border-gray-300 rounded-sm px-3 py-1 focus:outline-none"
              >Grand total:</span
            >
            <input
              id="Grand-total-price"
              type="text"
              readonly
              placeholder="0.0"
              class="border w-1/3 font-bold border-gray-300 bg-gray-300 rounded-sm px-3 py-2 focus:outline-none"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
